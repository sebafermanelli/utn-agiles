name: CI/CD for Hangman Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  frontend:
    name: Frontend Tests and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd hangman-frontend
          npm install

      # - name: Run tests with coverage
      #   run: |
      #     cd hangman-frontend
      #     npm run test

      - name: Build frontend
        run: |
          cd hangman-frontend
          npm run build

  backend:
    name: Backend Tests and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd hangman-backend
          npm install

      - name: Run tests with coverage
        run: |
          cd hangman-backend
          npm run test

      - name: Build backend
        run: |
          cd hangman-backend
          npm run build

  deploy:
    name: Deploy to Vercel
    needs: [frontend, backend]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to Vercel
        env:
          VERCEL_PROJECT_ID: prj_adS4QIR64HhrD0A4iPkEJS67T87E
          VERCEL_ORG_ID: t9WsULBf9bq9O2OXrzGU3Ikf
          VERCEL_TOKEN: 1IvaHau7NxPsbARMvArK6nti
        run: |
          vercel login 1IvaHau7NxPsbARMvArK6nti
          cd hangman-frontend
          npx vercel --prod --yes
          cd ../hangman-backend
          npx vercel --prod --yes
