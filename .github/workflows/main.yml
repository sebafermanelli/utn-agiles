name: CI/CD for Hangman Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests-and-coverage:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm install
          cd hangman-backend && npm install

      - name: Run Backend Tests
        run: npm run test:backend

      - name: Upload Backend Coverage
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: hangman-backend/coverage

  e2e-tests:
    name: E2E Acceptance Tests
    needs: [unit-tests-and-coverage]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install Dependencies
        run: |
          npm install
          npm install -g @angular/cli
          cd hangman-frontend && rm -rf node_modules package-lock.json && npm install
          cd ../hangman-backend && npm install

      - name: Run E2E Tests
        run: |
          npm run test:e2e
